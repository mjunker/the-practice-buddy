<div class="row-fluid">
  <ul class="nav nav-pills nav-stacked">
    <li role="presentation" *ngFor="let exercise of exercises"
        [class.active]="exercise === selectedExercise">
      <a (click)="onSelect(exercise)">
        {{exercise.title}}
        <span *ngIf="exercise.executions" class="badge">{{exercise.executions.length}}</span>
      </a>
    </li>
  </ul>
</div>
