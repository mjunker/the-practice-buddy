<form  (ngSubmit)="onSubmit()" #exerciseForm="ngForm">
  <div class="input-group col-xs-12"  style="padding: 0px; margin-bottom: 10px">

    <input type="text" class="form-control" required placeholder="Title"
           [(ngModel)]="newExercise.title"
           ngControl="name" #name="ngForm">
    <span class="input-group-btn">
      <button type="submit" class="btn btn-default" [disabled]="!exerciseForm.form.valid">
        <div class="glyphicon glyphicon-plus"></div>
      </button>
    </span>
  </div>
</form>
