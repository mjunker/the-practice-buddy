<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-xs-4">
      <create-new-exercise></create-new-exercise>
      <ul>
        <li *ngFor="let exercise of exercises"
            [class.selected]="exercise === selectedExercise"
            (click)="onSelect(exercise)">
          {{exercise.title}}
        </li>
      </ul>
    </div>
    <div class="col-xs-8">
      <manage-detail [exercise]="selectedExercise"></manage-detail>
    </div>
  </div>
</div>
