<div *ngIf="exercise && !editMode">
  <h2>{{exercise.title}}</h2>
  <div>
    <pre>{{exercise.text}}</pre>
  </div>
  <button class="btn btn-default" (click)="editMode=true">Edit</button>
</div>

<div class="container">
  <div *ngIf="editMode">
    <form (ngSubmit)="onSubmit()" #exerciseForm="ngForm" class="form-horizontal">
      <div class="form-group">
        <label for="title" class="col-sm-1">Title</label>
        <input type="text" class="form-control" required
               [(ngModel)]="exercise.title"
               ngControl="title" #name="ngForm" class="col-sm-8">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="text" class="col-sm-1">Text</label>
        <textarea rows="10" class="form-control"
                  [(ngModel)]="exercise.text"
                  ngControl="text" class="col-sm-8"></textarea>
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!exerciseForm.form.valid">Submit</button>
    </form>
  </div>
</div>
