<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="panel-title"><h4>{{exercise.title}}</h4></div>
  </div>
  <div class="panel-body">
    <markdown-view [markdown]="exercise.text"></markdown-view>

    <div *ngFor="let audiofile of exercise.attachments">
      <h4>{{audiofile.name}}</h4>
      <audio-player [src]="'/exercises/attachments/' + audiofile.content"></audio-player>
    </div>

  </div>
</div>
