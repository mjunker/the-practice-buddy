<form *ngIf="editMode" class="form-inline">
  <input [(ngModel)]="selected" [attr.placeholder]="placeholder"
         [typeahead]="labelSuggestions"
         class="form-control">

  <button type="submit" class="btn btn-default form-control"
          (click)="addSelectedLabel()">
    <div class="glyphicon glyphicon-plus"></div>
  </button>
</form>

<span *ngFor="let label of selectedLabels" class="badge" style="margin: 2px">{{label}}
  <div *ngIf="editMode"
       class="glyphicon glyphicon-remove"
       (click)="removeLabel(label)"></div>
</span>
